    * {

   nav {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
 
  
  padding: 10px 20px;
 
  border-radius: 0 0 10px 10px;
  max-width: 900px;         /* larghezza massima menu */
  width: 100%;              /* si adatta al contenitore */
}


    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-size: 1.8rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    .contenuto {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    
      border-radius: 12px;
    }

    .contenuto h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .contenuto ul {
      list-style: none;
      padding: 0;
      font-size: 1.4rem;
      line-height: 1.8;
    }

    .contenuto ul li::before {
      content: "• ";
      color: #00bcd4;
    }

    .video-container {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .video-container video {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
   
    }

    @media (max-width: 768px) {
      .contenuto h2 {
        font-size: 2rem;
      }

      .contenuto ul {
        font-size: 1.2rem;
      }
    }
  </style>
